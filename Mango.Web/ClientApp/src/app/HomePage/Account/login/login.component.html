<!-- Example Modal HTML Structure -->
<div class="modal-overlay" *ngIf="showLogin">
  <div class="modal-popup">
    <button mat-icon-button class="close-button" (click)="toggleLoginPopup()">
      <mat-icon aria-label="Close">clear</mat-icon>
    </button>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>User Name</mat-label>
        <input matInput type="text" formControlName="UserName" class="input-field" />
        <mat-error *ngIf="loginForm.get('UserName')?.invalid && loginForm.get('UserName')?.touched">
          User Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="Password" class="input-field" />
        <mat-error *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Login</button>

      <!-- Register Button -->
      <button
        mat-stroked-button
        color="accent"
        (click)="navigateToRegister()"
        class="register-button"
      >
        Register
      </button>
    </form>
  </div>
</div>
