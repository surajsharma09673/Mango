<div class="modal-overlay" *ngIf="showRegister">
  <div class="modal-popup">
    <button mat-icon-button class="close-button" (click)="toggleRegisterPopup()">
      <mat-icon aria-label="Close">close</mat-icon>
    </button>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="Name" id="Name" class="input-field" />
        <mat-error *ngIf="registerForm.get('Name')?.invalid && registerForm.get('Name')?.touched">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="Email" id="Email" class="input-field" />
        <mat-error *ngIf="registerForm.get('Email')?.invalid && registerForm.get('Email')?.touched">
          Email is required.
        </mat-error>
        <mat-error *ngIf="registerForm.get('Email')?.invalid && registerForm.get('Email')?.touched">
          Invalid email format.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="Password" id="Password" class="input-field" />
        <mat-error *ngIf="registerForm.get('Password')?.invalid && registerForm.get('Password')?.touched">
          Password is required.
        </mat-error>
        <mat-error *ngIf="registerForm.get('Password')?.invalid && registerForm.get('Password')?.touched">
          Password should be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" formControlName="PhoneNumber" id="PhoneNumber" class="input-field" />
        <mat-error *ngIf="registerForm.get('PhoneNumber')?.invalid && registerForm.get('PhoneNumber')?.touched">
          Phone Number is required.
        </mat-error>
      </mat-form-field>

      <!-- Error Divs for Validation Messages -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button mat-raised-button color="primary" type="submit" class="register-button">Register
        </button>
        <button mat-stroked-button color="accent" type="button" class="login-button" (click)="navigateToLogin()">
          Login
        </button>
        </form>
