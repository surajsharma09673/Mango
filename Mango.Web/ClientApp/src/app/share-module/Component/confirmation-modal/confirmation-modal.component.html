<h2 mat-dialog-title class="confirmation-text">
    <mat-icon class="danger-icon ">warning</mat-icon> Confirmation
  </h2>
  <div mat-dialog-content class="dialog-content">
    <p>Are you sure you want to proceed?</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button [mat-dialog-close]="true" color="primary" class="confirm-button">
      <mat-icon>check</mat-icon> Confirm
    </button>
    <button mat-button [mat-dialog-close]="false" color="warn" class="cancel-button">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </div>
